    <!--Nama, NIM, Prodi, Email, Password, Jenis Kelamin, Tanggal Lahir Alamat-->
    <div class="container">
        <h2>Input Data List</h2>
        <p>Halaman untuk melakukan <code>registrasi</code> daftar mahasiswa kedalam data tabel</p>
        <form id="table-form" class="form-registration">
            <div class="form-list">
                <label for="name" class="form-label">Name Mahasiswa</label>
                <input type="text" id="name" name="name" class="form-control" placeholder="Nama Mahasiswa" required>
            </div>
            <div class="form-list">
                <label for="nim" class="form-label">NIM Mahasiswa</label>
                <input type="text" id="nim" name="nim" class="form-control" placeholder="NIM Mahasiswa" required>
            </div>
            <div class="form-list">
                <label for="prodi" class="form-label">Program Studi</label>
                <input type="text" id="prodi" name="programStudi" class="form-control" placeholder="Prodi Mahasiswa" required>
            </div>
            <div class="form-list">
                <label for="email" class="form-label">Email</label>
                <input type="email" id="email" name="email" class="form-control" placeholder="Email Mahasiswa" required>
            </div>
            <div class="form-list">
                <label for="password" class="form-label">Password</label>
                <input type="password" id="password" name="password" class="form-control" placeholder="Password" minlength="8" required>
            </div>
            <div class="form-list">
                <label>Jenis Kelamin</label>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="gender" id="gender" value="Pria" checked>
                    <label class="form-check-label" for="gender">
                      Laki-Laki
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="gender" id="gender" value="Wanita">
                    <label class="form-check-label" for="gender">
                      Perempuan
                    </label>
                  </div>
            </div>
            <div class="form-list">
                <label for="tanggalLahir" class="form-label">Tanggal Lahir</label>
                <input type="date" id="tanggalLahir" name="tanggalLahir" class="form-control" required>
            </div>
            <div class="form-list">
                <label for="alamat" class="form-label">Alamat</label>
                <textarea class="form-control" id="alamat" rows="3" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
